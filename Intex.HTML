<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Site amoroso para Anastácia Constantino">
    <title>Para Anastácia Constantino</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ff4e50, #f9d423);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
            text-align: center;
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px 40px;
            border-radius: 15px;
            max-width: 500px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #ff4e50;
            border: none;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #ff6f61;
        }

        .mensagem {
            margin-top: 15px;
            font-size: 1.1rem;
            display: none;
        }

        footer {
            position: fixed;
            bottom: 10px;
            text-align: center;
            width: 100%;
            color: #fff;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Para Anastácia Constantino ❤️</h1>
        <p class="intro">Minha amada futura Sra. Dinis,</p>
        <p>Você é a razão do meu sorriso, a luz dos meus dias e o amor da minha vida. Cada momento ao seu lado é um presente que guardo no meu coração.</p>
        <button onclick="mostrarMensagem()">Clique aqui para ver uma mensagem especial</button>
        <p id="mensagem-secreta" class="mensagem"></p>
    </div>
    <footer>
        Produzido por Alladim Dinis
    </footer>

    <script>
        function mostrarMensagem() {
            const mensagem = document.getElementById("mensagem-secreta");
            mensagem.style.display = "block";
            mensagem.textContent = "Eu te amo mais do que tudo, Anastácia! ❤️";
    
   
    </style>
  </head>
